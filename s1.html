<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    let posts=[];
    let createPost=(obj) => {
        return new Promise( (resolve,reject) => {
            posts.push(obj);
            resolve(obj.title);
        })
    }
    let user= {
        userName:"Rithu",
        lastactivityTime:"12 Jan"
    }

    function updateLastActivityTime(user){
        return new Promise( (resolve,reject) =>{
            setTimeout( () => {
                user.lastactivityTime=new Date();
                resolve(user.lastactivityTime)
            },1000)
        })
    }

    function updateActivityDetails(){
        Promise.all([createPost({title:'Post Two',body:'This is post two' }),updateLastActivityTime(user)])
        .then(([PostData,ActivityData])=> console.log(ActivityData))
    }
    updateActivityDetails();
    </script>
</body>

</html>
